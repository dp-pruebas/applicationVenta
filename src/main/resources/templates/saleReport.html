<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="js/report.js"></script>
</head>
<body>
    <div class="card">
        <h5>Reporte Ventas</h5>
        <div class="col-12">
            <button id="btnOpenInsertSaleModal" class="btn btn-primary">
                Ingresar Venta
            </button>
        </div>
        <table class="table table-striped">
            <thead id="headReport">
                <th>Id</th>
                <th>Date</th>
                <th>Descuento</th>
                <th>Neto</th>
                <th>Iva</th>
                <th>Total</th>
            </thead>
            <tbody id="bodyReport">
                <tr>
                    <td>1</td>
                    <td>2021-11-02</td>
                    <td>0</td>
                    <td>100</td>
                    <td>19</td>
                    <td>119</td>
                </tr>
            </tbody>
        </table>
       
        <div id="viewModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Visualizacion de Venta</h5>
                  <button type="button" class="btn-close" onClick="closeModalView()" ></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="txtDate-view">Fecha</label>
                                <input id="txtDate-view" type="text" class="form-control" disabled>
                            </div>
            
                            <div class="form-group col-6">
                                <label for="txtDiscount-view">Descuento</label>
                                <input id="txtDiscount-view" type="text" class="form-control" disabled>
                            </div>
                            
                            <div class="form-group col-4">
                                <label for="txtNeto-view">Neto</label>
                                <input id="txtNeto-view" type="text" class="form-control" disabled>
                            </div>

                            <div class="form-group col-4">
                                <label for="txtIva-view">Iva</label>
                                <input id="txtIva-view" type="text" class="form-control" disabled>
                            </div>
            
                            <div class="form-group col-4">
                                <label for="txtTotal-view">Total</label>
                                <input id="txtTotal-view" type="text" class="form-control" disabled>
                            </div>
                        </div>
                    </form>
                    <table class="table table-striped">
                        <thead>
                            <th>Product</th>
                            <th>Cantidad</th>
                            <th>SubTotal</th>
                        </thead>
                        <tbody id="tableDetailModal-view">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" onClick="closeModalView()" >Close</button>
                </div>
              </div>
            </div>
        </div>

        <div id="insertModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Ingreso de ventas</h5>
                  <button type="button" class="btn-close" onClick="closeModalInsert()" ></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="txtDate-insert">Fecha</label>
                                <input id="txtDate-insert" type="text" class="form-control">
                            </div>
                            
                            <div class="form-group col-6">
                                <label for="cboProduct-insert">Producto</label>
                                
                                <select id="cboProduct-insert" class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="form-group col-3">
                                <label for="txtAmount-insert">Cantidad</label>
                                <input id="txtAmount-insert" type="text" class="form-control">
                            </div>
                            <div class="col-3">
                                <button id="btnAddDetail" class="btn btn-primary" >Agregar Producto</button>
                            </div>
                            
                            
                        </div>
                    </form>
                    <table class="table table-striped">
                        <thead>
                            <th>Product</th>
                            <th>Cantidad</th>
                            <th>SubTotal</th>
                        </thead>
                        <tbody id="tableDetailModal-insert">

                        </tbody>
                    </table>
                    <div class="form-row">
                        <div class="form-group col-9"></div>
                        <div class="form-group col-3">
                            <label for="txtDiscount-insert">Descuento</label>
                            <input id="txtDiscount-insert" type="text" class="form-control" disabled>
                        </div>
                        <div class="form-group col-9"></div>
                        <div class="form-group col-3">
                            <label for="txtNeto-insert">Neto</label>
                            <input id="txtNeto-insert" type="text" class="form-control" disabled>
                        </div>
                        <div class="form-group col-9"></div>
                        <div class="form-group col-3">
                            <label for="txtIva-insert">Iva</label>
                            <input id="txtIva-insert" type="text" class="form-control" disabled>
                        </div>
                        <div class="form-group col-9"></div>
                        <div class="form-group col-3">
                            <label for="txtTotal-insert">Total</label>
                            <input id="txtTotal-insert" type="text" class="form-control" disabled>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" onClick="closeModalInsert()" >Close</button>
                </div>
              </div>
            </div>
        </div>
          




        

    </div>

</body>
</html>
